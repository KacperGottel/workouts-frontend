<div style="border: 1px solid blueviolet">
  <div class="exercise-details-modal">
    <div class="modal-header">
      <div class="name">[{{ exercise?.category }}] {{ exercise?.name }}</div>
    </div>
    <div class="modal-content">
      <div class="description">{{ exercise?.description }}</div>
      <div class="exercise-image">
        <img [src]="exercise?.img_url" alt="{{ exercise?.name }}" fill />
      </div>
      <div class="youtube-player" *ngIf="exercise?.video_url">
        <div>
          <iframe
            width="660"
            height="415"
            [src]="exercise?.video_url | youtubeEmbedded"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          >
          </iframe>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="neon-button">
        <button
          (click)="modal.close('Cancel')"
          [disabled]="isActive"
          aria-label="Close"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
