<div class='user-list-container'>
  <div class='button-wrapper'>
    <div class='search'>
      <input type='text' id='search' placeholder='Search...' [(ngModel)]="filterValue" (ngModelChange)='change(filterValue)'
             [ngbTooltip]="'Search in your exercises'" [placement]="'top-left'" />
    </div>
    <div class='neon-button'>
      <button >Add New!</button>
    </div>
  </div>
  <div class='list'>
    <div class='list-card' *ngIf='userExercises'>
      <div class='list-item' *ngFor='let exercise of userExercises'>
        <div class='exercise-category'>[{{exercise.category}}]</div>
        <div class='exercise-name' (click)='showExerciseDetails(exercise)'>{{exercise.name}}</div>
      </div>
    </div>
    <div class='list-card' *ngIf='!userExercises'>
      <div class='not-added'>You have not added any exercise yet!</div>
    </div>
  </div>
</div>
<app-pagination *ngIf='showPagination' [page]='page' (pageChange)='pageChange($event)'></app-pagination>
