<div class='container'>
  <div class='button-wrapper'>
    <div class='search'>
      <input type='text' id='search' placeholder='Search...' [(ngModel)]='filterValue'
             (ngModelChange)='change(filterValue)'
             [ngbTooltip]="'Search for user'" [placement]="'top-left'" />
    </div>
  </div>
  <div class='list'>
    <div class='list-card' *ngIf='users'>
      <div class='list-item' *ngFor='let user of users'>
        <div class='user-created'>[{{user.created}}]</div>
        <div class='user-name'>{{user.username}}<div class='user-email'>&nbsp;({{user.email}})</div></div>
      </div>
    </div>
    <div class='list-card' *ngIf='!users'>
      <div class='not-added'>You have no users to manage!</div>
    </div>
  </div>
</div>
<app-pagination *ngIf='showPagination' [page]='page' (pageChange)='pageChange($event)'></app-pagination>
